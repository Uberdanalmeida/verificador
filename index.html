            <input type="radio" name="sex" id="">
            <label for="fem">Feminino</label>
        </p>
        <p><input type="button" value="Verificar" onclick="verificar()"></p>

        <img id="foto" src="" alt="">

        <p id="ver"></p>
    </div>
    <script src="script.js"></script>
